
<main class="Aligner" style="background: url(assets/poc-bg.svg) no-repeat center center fixed; background-size: cover; height: 90vh;">
    <div class="Aligner-item">
      <mat-card>
          <form novalidate autocomplete="off" >
            <h1 class="heading">LOGIN</h1>
            <div>
              <mat-form-field class="width">
                <input matInput placeholder="Email">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="width">
                  <input matInput placeholder="Password">
                </mat-form-field>
            </div>
            <button mat-raised-button class="btn">Login</button>
            <div style="text-align: center; margin: 15px 0px 10px 0px; font-size: 16px; font-weight: bold;">
              <a routerLink='/setpassword' >Request a Password Reset</a>
            </div>
            </form>
      </mat-card>

  </div>
</main>
