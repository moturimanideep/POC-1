<aside>
  <app-wheader></app-wheader>
  <main fxLayout="row" fxLayoutAlign="center center" style="text-align: center; padding: 15px;">
      
    <mat-card fxFlex="100" style="height: 88vh;" > 
    <div style="height: 80px; text-align: left;" class="row">
        <div class="col-md-2">
          <button mat-raised-button id="btn">Back</button>
        </div>
        <div class="col-md-10">
            <h1 style="display: inline; color: #5878d8;">Send for Wallet: Bitcoin (BTC)</h1>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group" id="height">
          <label for="walletidentifier" class="col-sm-2 control-label">Bitcoin Address</label>
          <div class="col-sm-10" >
            <input type="text" class="form-control" id="walletidentifier" placeholder="Wallet Address">
          </div>
        </div>
        <div class="form-group" id="height">
            <label for="walletidentifier" class="col-sm-2 control-label">Bitcoin No</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="walletidentifier" placeholder="Bitcoin No">
            </div>
          </div>
          <div class="form-group" id="height">
              <label for="walletidentifier" class="col-sm-2 control-label">Wallet Password</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="walletidentifier" placeholder="Wallet Password">
              </div>
            </div>
          <div class="form-group" id="height">
              <label for="walletidentifier" class="col-sm-2 control-label">File Strategy</label>
              <div class="col-sm-10" style="text-align: left;">
                <mat-form-field>
                  <mat-select placeholder="File Strategy" >
                    <mat-option *ngFor="let file of fileStrategy" [value]="file.value" >
                      {{ file.displayValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          </div>
        <div class="form-group" id="height">
          <div class="col-sm-offset-2 col-sm-10" style="text-align: left;">
              <button mat-raised-button id="btn">Send</button>
          </div>
        </div>
      </div>
     
  </mat-card>
  </main>
  </aside>
