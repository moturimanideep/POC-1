<main fxLayout="row" fxLayoutAlign="center center" style="text-align: center; padding: 15px;">
  <mat-card fxFlex="100" >
  <h1>Create Wallet: Bitcoin (BTC)</h1>
  <div class="form-horizontal">
      <div class="form-group">
        <label for="walletidentifier" class="col-sm-2 control-label">Wallet Identifier</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="walletidentifier" placeholder="Wallet Identifier">
        </div>
      </div>
      <div class="form-group">
          <label for="walletidentifier" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="walletidentifier" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
            <label for="walletidentifier" class="col-sm-2 control-label">Password (Confirm)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="walletidentifier" placeholder="Password (Confirm)">
            </div>
          </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button mat-raised-button class="btn">Create</button>
        </div>
      </div>
    </div>
   
</mat-card>
</main>
